    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
<!--Navbar-->

    <!-- Navbar brand -->

    <!-- Collapse button -->
    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
            aria-label="Toggle navigation"><span class="dark-blue-text"><i
            class="fas fa-bars fa-1x"></i></span></button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/driver/home">Driver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guide/home">Guide</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/location/home">Location</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/passenger/home">Passenger</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/route/home">Route</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ticket/home">Ticket</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
        <!-- Links -->

    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->

<section class="main">
    <div>
        <div th:switch="${locations}" >
            <p>
                <a href="/location/create" class="btn btn-light"><i class="fas fa-plus"> Add Location</i></a>
            </p>
            <div>
                <h2 th:case="null">No Locations</h2>

                <div th:case="*" style="text-align: center;">

                    <table id="table" class="table">
                        <thead>
                        <tr>
                            <th scope="col">Location Id</th>
                            <th scope="col">Description</th>
                            <th scope="col">Area</th>
                            <th scope="col">Is pickup point?</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="class : ${locations}">
                            <td th:text="${class.getId()}"></td>
                            <td th:text="${class.getDescription()}"></td>
                            <td th:text="${class.getArea()}"></td>
                            <td th:text="${class.isPickupPoint()}"></td>
                            <td><a th:href="@{/location/update/{id}(id=${class.getId()})}"
                                   class="btn">
                                <i class="far fa-edit"></i>
                            </a>
                            </td>
                            <td><a th:href="@{/location/delete/{id}(id=${class.getId()})}"
                                   class="btn">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
