<section class="container-fluid col-6 pt-xl-4">

    <h3 class="mb-3"> Update Passenger</h3>
    <div>
        <form action="#" th:action="@{/passenger/update}"
              th:object="${passenger}" method="post">
            <div class="form-outline mb-12">
                <div class="form-outline mb-4">
                    <label class="form-label" for="id">Passenger Id </label>
                    <input type="text" th:field="*{id}" id="id" class="form-control" readonly>
                </div>


                <div class="form-outline mb-4">
                    <label class="form-label" for="name" >Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>


                <div class="form-outline mb-4">
                    <label class="form-label" for="contact" >Contact</label>
                    <input type="text" th:field="*{contact}" class="form-control" id="contact">
                </div>


                <div >
                    <input type="submit" class="btn" value="Update">
                </div>
            </div>
        </form>
    </div>
</section>
