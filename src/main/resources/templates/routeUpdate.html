            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->

            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

<body>

    <!-- Navbar brand -->

    <!-- Collapse button -->
    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
            aria-label="Toggle navigation"><span class="dark-blue-text"><i
            class="fas fa-bars fa-1x"></i></span></button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
        <!-- Links -->

    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
<div class="main">

    <h3 class="mb-3"> Update Route</h3>
    <div>
        <form action="#" th:action="@{/route/update}"
              th:object="${route}" method="post">
            <div class="form-outline mb-12">
                <div class="form-outline mb-4">
                    <label class="form-label" for="id">Classroom Id </label>
                    <input type="text" th:field="*{id}" id="id" class="form-control" readonly>
                </div>


                <div class="form-outline mb-4">
                    <label class="form-label" for="description" >Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" required>
                </div>


                <div class="form-outline mb-4">
                    <label class="form-label" for="distance" >Distance</label>
                    <input type="text" th:field="*{distance}" class="form-control" id="distance">
                </div>


                <div class="form-outline mb-4">
                    <label class="form-label" for="time">Time</label>
                    <input type="text" th:field="*{time}" class="form-control" id="time">
                </div>



                <div >
                    <input type="submit" class="btn" value="Update">
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="page-footer font-small red fixed-bottom">
